        #potion_well {
            height: 175px;

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-5">
                <h1 class="text-center" style="text-transform:uppercase;">Le Grimoire à Potions</h1>

                <div class="well" id="potion_well">
                    <h4 class="text-center"><span id="generated_potion"></span></h4>
                </div>
                <br>

                    <form>
                        <input group="effets" type="radio" name="effets" id="check_all" class="checkbox" checked>
                        <label for="check_all"> Bonus & Malus</label>

                      <br>
                        <input group="effets" type="radio" name="effets" id="check_bonus" class="checkbox">
                        <label for="check_bonus"> Que des bonus </label>

                      <br>
                        <input group="effets" type="radio" name="effets" id="check_malus" class="checkbox">
                        <label for="check_malus"> Que des malus </label>

                    </form>
                <p class="text-center">
                  <a class="potion-button-red uglyquaregular" id="potion_button" href="#" role="button">Generer</a>
                  <span id="potion_mode">Basic Potion Mode</span> contient <span id="potion_combinations"></span> potions
                </p>
                <br>
            </div>
            <div class="col-md-2">
            </div>

            <div class="col-md-3">
              <h3>Puissances</h3>

              <span>
                <input type="checkbox" name="checkmythique" id="check_mythique" class="checkbox" checked>
                <label for="checkmythique"> Mythique </label>
              </span>
              <br>
              <span>
                <input type="checkbox" name="checkpuissante" id="check_puissante" class="checkbox" checked>
                <label for="checkpuissante"> Puissance </label>
              </span>
              <br>
              <span>
                <input type="checkbox" name="checkmajeure" id="check_majeure" class="checkbox" checked>
                <label for="checkmajeure"> Majeure </label>
              </span>
              <br>
              <span>
                <input type="checkbox" name="checkintermediaire" id="check_intermediaire" class="checkbox" checked>
                <label for="checkintermediaire"> Intermédiaire </label>
              </span>
              <br>
              <span>
                <input type="checkbox" name="checkstandard" id="check_standard" class="checkbox" checked>
                <label for="checkstandard"> Standard </label>
              </span>
              <br>
              <span>
                <input type="checkbox" name="checkfaible" id="check_faible" class="checkbox" checked>
                <label for="checkfaible"> Faible </label>
              </span>
              <br>
              <span>
                <input type="checkbox" name="lecheckminime" id="check_minime" class="checkbox" checked>
                <label for="checkminime"> Minime </label>
              </span>
            </div>


              <div class="col-md-2">

                <footer style="opacity:0.5;">
